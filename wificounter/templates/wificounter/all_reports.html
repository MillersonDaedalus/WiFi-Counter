<!DOCTYPE html>
<html>
<head>
    <title>All Monthly Reports</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>All Monthly Reports</h1>

    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Year</th>
                <th>Total Visits</th>
                <th>Unique Visitors</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.month_name }}</td>
                <td>{{ report.year }}</td>
                <td>{{ report.total_visits }}</td>
                <td>{{ report.unique_visitors }}</td>
                <td>
                    <a href="{% url 'monthly-report-detail' report.year report.month %}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
